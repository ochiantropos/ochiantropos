name: Metrics

on:
  schedule: [{cron: "0 16 * * *"}]
  workflow_dispatch:
  push: {branches: ["master"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Medias1
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics_base.svg
          user: ochiantropos 
          base: header, repositories
          plugin_lines: yes 
      - name: Medias1
        uses: lowlighter/metrics@latest
        with:
          base: ""
          user: ochiantropos          
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          filename: metrics_calendar.svg
          token: ${{secrets.OCHI_CUSTOMIZE}}
          config_timezone: Europe/Kiev
      - name: Medias2
        uses: lowlighter/metrics@latest
        if: ${{ success() || failure() }}
        with:
          user: ochiantropos
          base: ""
          filename: metrics_topics.svg
          plugin_starlists: yes
          plugin_starlists_languages: yes
          plugin_starlists_limit_languages: 8
          plugin_starlists_limit_repositories: 0
          plugin_starlists_only: Awesome
          token: ${{secrets.OCHI_CUSTOMIZE}}
          config_timezone: Europe/Kiev
      - name: Medias3
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          user: ochiantropos
          filename: anime_move.svg
          base: ""
          plugin_anilist_user: OchiAntropos
          plugin_anilist: yes
          token: ${{secrets.OCHI_CUSTOMIZE}}
          config_timezone: Europe/Kiev
          plugin_anilist_sections: characters
          plugin_anilist_shuffle: yes
          plugin_anilist_limit_characters: 22
      - name: Medias4
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          user: ochiantropos
          filename: anime_characters.svg
          base: ""
          plugin_anilist_user: OchiAntropos
          plugin_anilist: yes
          plugin_anilist_medias: anime
          token: ${{secrets.OCHI_CUSTOMIZE}}
          config_timezone: Europe/Kiev
          plugin_anilist_sections: favorites
          plugin_anilist_shuffle: yes
          plugin_anilist_limit: 6

      - name: Medias5
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          user: ochiantropos
          plugin_languages: yes
          base: ""
          plugin_languages_sections: recently-used
          filename: metrics_lang.svg
          token: ${{secrets.OCHI_CUSTOMIZE}}
          config_timezone: Europe/Kiev

